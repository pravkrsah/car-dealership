<div class="form-group">
  <input type="text" class="form-control" placeholder="Search By Name"
          style="widows: 300px;" name="car" [(ngModel)]="searchTerm"/>
</div>
<div *ngFor="let car of filteredCars">
  <div (click)="onClick(car._id)" class="pointerCursor">
    <app-car [car]="car"#childComponent></app-car>
  </div>
</div>
